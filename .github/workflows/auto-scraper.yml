name: Auto APK Scraper

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape-and-download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pygithub
    
    - name: Run APK Scraper
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/main.py --auto
    
    - name: Debug - List downloaded files
      run: |
        echo "ðŸ“ Current directory structure:"
        find . -name "*.apk" -o -name "debug*" | head -20
        echo "ðŸ“ Downloads folder contents:"
        ls -la downloads/ 2>/dev/null || echo "No downloads folder"
    
    - name: Upload downloaded APKs
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: downloaded-apks
        path: downloads/
        retention-days: 1
